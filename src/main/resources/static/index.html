<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MyPetStore</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
​
<body style="background: #F0F0F0">
​
<div class="layui-carousel " id="test1" style="height: 400px">
    <div carousel-item style="text-align:center;height: 300px;">
        <div><img src="/images/indexpet.jpg"  ></div>
        <div><img src="/images/petstore.jpeg" height="300px"></div>
        <div><img src="/images/petstore4.jpeg"  height="300px"></div>
        <div><img src="/images/pet5.jpeg"  height="300px"></div>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<div>
    <div style="text-align:center ; font-family:Papyrus;">
        <h2>Welcome to MyPetStore</h2>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div style="text-align:center;font-family:Papyrus;" class="layui-anim layui-anim-scale">
        <button type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius"><a href="/catelog/view">
            <p>Enter the Store</p></a></button>
    </div>
    ​
</div>
​
​
<script src="/layui/layui.js"></script>
<script src="/layui/layui.all.js"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%'//设置容器宽度
            , height:'50%'
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
