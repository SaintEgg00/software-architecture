<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div >
        <button class="layui-btn layui-btn-sm" lay-event="add">添加新的订单状态</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <div class="layui-inline" style="float:left;height:29px;" title="搜索" lay-event="LAYTABLE_SEARCH"><i class="layui-icon layui-icon-search"></i></div>

    </div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','form','layer'], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        table.render({
            elem: '#test'
            ,url:'/admin/orderStatusList'
            ,page: true
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'orderid', title:'ID', width:300, fixed: 'left', unresize: true, sort: true}
                    ,{field:'linenum', title:'lineNum', width:300}
                    ,{field:'timestamp', title:'timestamp', width:300}
                    ,{field:'status', title:'status', width:300}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    var data2 = checkStatus.data;  //当前选中的数据
                    //layer.alert(JSON.stringify(data2));
                    layer.open({
                        type: 1,
                        title:["添加新的供应商","padding-left:5px"],
                        content: $("#addMain"), //这里content是一个普通的String
                        shade:false,
                        area: '500px',
                        success:function () {
                            form.render();
                        }

                    });
                    break;
                case 'delete':
                    var data = checkStatus.data;
                    if(data.length>0){
                        layer.confirm('确定删除吗',function (index) {
                            //layer.alert(JSON.stringify(data));
                            var params="";
                            $.each(data,function (i,object) {
                                //object.del();  //在前端页面将其删除
                                params+='&ids='+object.suppid;  //请求参数，要删除的供应商的id
                            });
                            $.ajax({
                                url:'/admin/deleteSupplyList',
                                data:params,
                                method:'post',
                                success:function (result) {
                                    if(result.status){
                                        table.reload('test',{}); //重新加载数据

                                    }
                                    else {
                                        alert(result.message);
                                    }
                                    layer.close(index);
                                }
                            });
                        })
                    }
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;

                case 'LAYTABLE_SEARCH': //搜索功能


                    table.reload('test',{
                        where: { //设定异步数据接口的额外参数，任意设

                        }
                        , page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    })

            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            //alert(data);
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    var params;
                    params='&id='+data.suppid;  //请求参数，要删除的供应商的id
                    $.ajax({
                        url:'/admin/deleteSupply',
                        data:params,
                        method:'post',
                        success:function (result) {
                            if(result.status){
                                table.reload('test',{}); //重新加载数据

                            }
                            else {
                                alert(result.message);
                            }
                            layer.close(index);
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                // layer.prompt({
                //      formType: 2
                //      ,value: data.name
                //  }, function(value, index){
                //      obj.update({
                //         name: value
                //      });
                //      layer.close(index);
                //  });
                layer.open({
                    type: 1,
                    title:["编辑","padding-left:5px"],
                    content: $("#testMain"), //这里content是一个普通的String
                    shade:false,
                    area: '500px',
                    success:function(){
                        form.render();
                        a(data);
                    }


                });
            }
        });
        //监听提交
        form.on('submit(formDemo)', function(data){
            //layer.msg(JSON.stringify(data.field));
            //ToPage('/admin/supplyPage');          var formData = data.field;
            var formData = data.field;
            $.ajax({
                type: "post",  //数据提交方式（post/get）
                url: "/admin/updateSupply",  //提交到的url
                data: formData,//提交的数据
                dataType: "text",//返回的数据类型格式
                success: function(msg) {
                    //table.reload('test',{});//数据表格重载
                    alert(msg);
                    table.reload('test',{});
                }});

            return false;
        });
        form.on('submit(formDemo2)', function(data){
            //layer.msg(JSON.stringify(data.field));
            //ToPage('/admin/supplyPage');          var formData = data.field;
            var formData = data.field;
            $.ajax({
                type: "post",  //数据提交方式（post/get）
                url: "/admin/addSupply",  //提交到的url
                data: formData,//提交的数据
                dataType: "text",//返回的数据类型格式
                success: function(msg) {
                    //table.reload('test',{});//数据表格重载
                    alert(msg);
                    ToPage('/admin/supplyPage');
                    //layer.close(index);//关闭弹出层
                }});

            return false;
        });
        function a(data) {

            $("#suppid").val(data.suppid);
            $("#name").val(data.name);
            $("#status").val(data.status);
            $("#addr1").val(data.addr1);
            $("#addr2").val(data.addr2);
            console.log(data.city);
            $("#city").val(data.city);
            layui.form.render('select');
            $("#state").val(data.state);
            layui.form.render('select');
            $("#zip").val(data.zip);
            $("#phone").val(data.phone);
            //layer.msg(data.name);
        }
    });


</script>
