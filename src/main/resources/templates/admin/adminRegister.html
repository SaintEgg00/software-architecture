<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>Register Form</title>
    <script>
        function judge() {
            //$('#message').text('bbb');
            var username = document.getElementById("username").value;
            if (username.length!==0){
                $.ajax({
                    type: "GET",
                    url: "/admin/judgeId?username="+username,
                    // dataType:"json",
                    // data:{
                    //     "username":username
                    // },
                    success: function(message){
                        //alert(message);
                        $('#message').text(message);
                    },
                    error:function () {
                        alert("失败");
                    }
                })
            }

        }
        function judge2() {
            $('#message').text('');

        }
        function judge3() {
            $('#message2').text('');
        }
        function sendVerificationCode(){
            var phoneNumber = document.getElementById("phoneNumber").value;
            $.ajax({
                type: "POST",
                url: "/account/sendVerificationCode",
                dataType:"json",
                data:{
                    "phoneNumber":phoneNumber
                },
                success: function () {
                    alert("发送成功，注意查收");
                },
                error:function () {
                    alert("发送成功，注意查收");
                }
            })
        }
        function checkPassWord(){
            var v=$("#password").val();
            var numasc = 0;
            var charasc = 0;
            var otherasc = 0;
            if(0===v.length){
                alert( "密码不能为空");
                $("#message2").text("×");
            }else if(v.length<8||v.length>12){
                alert("密码至少8个字符,最多12个字符");
                $("#message2").text("×");
            }else{
                for (var i = 0; i < v.length; i++) {
                    var asciiNumber = v.substr(i, 1).charCodeAt();
                    if (asciiNumber >= 48 && asciiNumber <= 57) {
                        numasc += 1;
                    }
                    if ((asciiNumber >= 65 && asciiNumber <= 90)||(asciiNumber >= 97 && asciiNumber <= 122)) {
                        charasc += 1;
                    }
                    if ((asciiNumber >= 33 && asciiNumber <= 47)||(asciiNumber >= 58 && asciiNumber <= 64)||(asciiNumber >= 91 && asciiNumber <= 96)||(asciiNumber >= 123 && asciiNumber <= 126)) {
                        otherasc += 1;
                    }
                }
                if(0===numasc)  {
                    alert("密码必须含有数字");
                    $("#message2").text("×");
                }else if(0===charasc){
                    alert("密码必须含有字母");
                    $("#message2").text("×");
                }else if(0===otherasc){
                    alert("密码必须含有特殊字符");
                    $("#message2").text("×");
                }else{
                    $("#message2").text("√");
                }
            }
        };
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phoneNumber").value;
            var code = document.getElementById("code").value;
            if($("#username").val().length===0||$("#password").val().length===0||$("#phoneNumber").val().length===0||$("#code").val().length===0)alert("不能有空项");
            else if ( $("#message2").text()!=="×" ||  $("#message").text("×")!=="×"){
                $.ajax({
                    type: "POST",
                    url: "/admin/register",
                    dataType:"json",
                    data:{
                         'username':username,
                         'password':password,
                         'phone':phone,
                         'code':code
                     },
                    success:function(msg){
                        if (msg.toString()==="true"){
                             window.location.href="/admin/";
                         }
                         else{
                             window.location.href="/admin/register";
                         }
                    },
                    error:function (msg){
                       // alert(msg.toString());
                        // if (msg.toString()==="OK"){
                        //     alert(msg.toString());
                        //     //window.location.href="/admin/";
                        // }
                        // else{
                        //     alert(msg.toString());
                        //     //window.location.href="/admin/register";
                        // }
                    }
                })
            }
            else alert("用户名或密码不符合规范");

        }


    </script>
</head>

<body>
<div class="container">
    <div class="form-container">
        <div class="form-body">
            <div class="header">
                <h2>Register</h2>
                <p>Already have an account? <a href="/admin/">Login your Account</a></p>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" placeholder="UserName" id="username" name="username" onblur="judge()" onfocus="judge2()" >
                    <label id="message" style="color: red"></label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="PassWord" id="password" name="password" onblur="checkPassWord()" onfocus="judge3()">
                    <label id="message2" style="color: red"></label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Phone" id="phoneNumber" name="phone">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="VerifyCode" id="code" name="code">
                    <button style="display:inline" onclick="sendVerificationCode()">Verity</button>
                </div>

                <div class="input-group right" >
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <div class="form-image">
            <div class="text">
                <h2>Welcome <br>To!</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit!</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
