            <li class="layui-nav-item">

                    <dd><a href="">邮件管理</a></dd>

        <ul class="layui-nav layui-layout-right">

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">商品管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="ToPage('/admin/categoryPage')">商品种类</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">Help</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">订单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="ToPage('/admin/orderPage')">订单信息</a></dd>
                        <dd><a href="javascript:;" onclick="ToPage('/admin/orderStatusPage')">订单状态</a></dd>

                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="ToPage('/admin/accountPage')">用户信息</a></dd>

            </ul>
        </div>
    </div>

    <div class="layui-body" id="main">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;"><table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="check">查看详情</a>
            </script>
            <script>
                layui.use('table', function(){
                    var table = layui.table;

                    table.render({
                        elem: '#test'
                        ,url:'/admin/categoryList'
                        ,page: true
                        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                            title: '提示'
                            ,layEvent: 'LAYTABLE_TIPS'
                            ,icon: 'layui-icon-tips'
                        }]
                        ,title: '用户数据表'
                        ,cols: [
                            [
                                {type: 'checkbox', fixed: 'left'}
                                ,{field:'categoryId', title:'ID', width:400, fixed: 'left', unresize: true, sort: true}
                                ,{field:'name', title:'NAME', width:400, edit: 'text'}
                                ,{field:'description', title:'DESCRIPTION', width:400, edit: 'text'}
                                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                            ]
                        ]
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function(obj){
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch(obj.event){
                            case 'getCheckData':
                                var data = checkStatus.data;
                                layer.alert(JSON.stringify(data));
                                break;
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                layer.msg('选中了：'+ data.length + ' 个');
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选': '未全选');
                                break;

                            //自定义头工具栏右侧图标 - 提示
                            case 'LAYTABLE_TIPS':
                                layer.alert('这是工具栏右侧自定义的一个图标按钮');
                                break;
                        };
                    });

                    //监听行工具事件
                    table.on('tool(test)', function(obj){
                        var data = obj.data;
                        //console.log(obj)
                        if(obj.event === 'check'){
                            var url = "/admin/productPage?categoryId="+data.categoryId;
                            ToPage(url);
                        } else if(obj.event === 'edit'){
                            layer.prompt({
                                formType: 2
                                ,value: data.email
                            }, function(value, index){
                                obj.update({
                                    email: value
                                });
                                layer.close(index);
                            });
                        }
                    });
                });
            </script>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

        src="http://code.jquery.com/jquery-3.5.1.min.js"

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    function ToPage(url) {
        $("#main").load(url);
    }

</script>
