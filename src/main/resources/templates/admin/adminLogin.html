<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>login Form</title>
    <script>

    </script>
</head>

<body>
<div class="container">
    <div class="form-container">
        <div class="form-body">
            <div class="header">
                <h2>Login</h2>
                <p>Don't have an account? <a href="/admin/register">Create your Account</a></p>
            </div>
            <form action="/admin/login">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="UserName" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="PassWord" id="password" name="password">
                    </div>
                    <div class="input-group flex">
                        <div class="remember"><input type="checkbox" id="checked"><label for="checked">Rembmer
                            me</label></div>
                        <div class="forgot"><a href="/admin/forget">Forgot PassWord?</a></div>
                    </div>
                    <p th:if="${msg!=null}" th:text="${msg}"></p>
                    <div class="input-group right">
                        <button >Login</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="form-image">
            <div class="text">
                <h2>Welcome <br>Back!</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit!</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
