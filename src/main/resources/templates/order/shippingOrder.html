<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>

<div id="Content">
    <div id="Catalog">
        <form action="/order/confirmOrder" method="post" th:object="${order}">

            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td>
                        <input type="text" name="shipToFirstName" th:value="${order.shipToFirstName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        <input type="text" name="shipToLastName" th:value="${order.shipToLastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td>
                        <input type="text" name="shipAddress1" th:value="${order.shipAddress1}"/>
                    </td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td>
                        <input type="text" name="shipAddress2" th:value="${order.shipAddress2}"/>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input type="text" name="shipCity" th:value="${order.shipCity}"/>
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <input type="text" name="shipState" th:value="${order.shipState}"/>
                    </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td>
                        <input type="text" name="shipZip" th:value="${order.shipZip}" />
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <input type="text" name="shipCountry" th:value="${order.shipCountry}" />
                    </td>
                </tr>


            </table>


            <input type="submit" name="newOrder" value="Continue">
        </form>
    </div>
</div>

<footer th:replace="common/bottom"></footer>
</body>
</html>
