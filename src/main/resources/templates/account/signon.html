<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <title>Title</title>
    <!--    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>

    <script>
        function sendVerificationCode(){
            var phoneNumber = document.getElementById("phoneNumber").value;
            $.ajax({
                type: "POST",
                url: "/account/sendVerificationCode",
                dataType: "json",
                data: {
                    "phoneNumber": phoneNumber
                },
                success: function (result) {
                    alert("发送成功，注意查收");
                }
            })
        }
    </script>
    <style type="text/css">
        fieldset {
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 .625em;
        }

        label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 150px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
            height: 17px;
        }
        ​
    </style>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content" align="center">
    <div id="Catalog" align="center">
        ​
        <form class="layui-form" action="/account/signon" method="post" >
            <br>
            <br>
            ​<div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Username:</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    ​
                    <div class="layui-form-item">
                        <label class="layui-form-label">Password：</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    ​
                    <div class="layui-form-item">
                        <label class="layui-form-label">PhoneNumber:</label>
                        <div class="layui-input-block">
                            <input type="text"  id="phoneNumber"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
                            <button type="button" class="layui-btn layui-btn-sm " onclick="sendVerificationCode()">click to confirm</button>
                        </div>
                    </div>
                    ​
                    <div class="layui-form-item">
                        <label class="layui-form-label">Verification Code:</label>
                        <div class="layui-input-block">
                            <input type="text" name="verifyCode" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    ​
                    <p th:if="${msg!=null}" th:text="${msg}" align="center"></p>
                    <input type="submit" value="Login" style="height: 30px;width: 100px">


                </div>
           </div>

            ​
            ​
        </form>
        ​
        Need a user name and password?
        <a href="/account/newAccountForm">Register Now!</a>
    </div>
</div>
<!--<footer th:replace="common/bottom"></footer>-->
</body>
</html>
